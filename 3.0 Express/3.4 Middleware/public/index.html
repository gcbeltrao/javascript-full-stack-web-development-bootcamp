<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Express</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Band name</h2>
        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Street name:</label>
                <input type="text" class="form-control" id="username" name="street" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Pet name:</label>
                <input type="text" class="form-control" id="username" name="pet" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</body>
</html>
